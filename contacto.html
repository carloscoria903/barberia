<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagen/logo.png" alt="Logo de la Barberia"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="centrarContacto">
        <form>
            <label for="nombreApellido"> Nombre Y Apellido</label>
            <input class="input-padron" type="text" id="nombreApellido" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input class="input-padron" type="email" id="correoElectronico" required placeholder="email@dominio.com">

            <label for="telefono">Numero De Telefono</label>
            <input class="input-padron" type="tel" id="telefono" required placeholder="(+00)12-345678">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"></textarea required>

            <fieldset>
                <legend>¿Como le gustaria ser contactado?</legend>
                <label for="radio-email" ><input type="radio" name="Contacto" value="Email"
                    id="radio-email">Email</label>

                <label for="radio-telefono" ><input type="radio" name="Contacto" value="telefono"
                    id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp" ><input type="radio" name="Contacto" value="WhatsApp"
                    id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                
            <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia</label>

            <input type="submit" value="Enviar Formulario " class="enviar">

        </form>

        <p>Dia y Horario de atencion.</p>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>    
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 a 17:00</td>
                </tr>
                    
                <tr>
                    <td>Miercoles</td>
                    <td>08:30 a 17:30</td>    
                </tr>
                    
                <tr>
                    <td>Viernes</td>
                    <td>07:00 a 15:00</td>
                </tr>    
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagen/logo-blanco.png" alt="Logo de la Barberia">
        <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
</body>

</html>
